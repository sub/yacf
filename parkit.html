  <script type="text/javascript">
    function loader() {
	var state = document.readyState;

	if (typeof(localStorage) == 'undefined' ) {
	    alert('Upgrade your browser as it does not support HTML5 localStorage.');
	} 

	if (state == 'loaded' || state == 'complete') {
	    getLocation();
	} else {
	    if (navigator.userAgent.indexOf('Browzr') > -1) {
		setTimeout(run, 250);
	    } else {
		document.addEventListener('deviceready',geoLocation,false);
	    }
        }
    }

    var getLocation = function() {
	var suc = function(p) {
	    parkIt(p);
	};
	var fail = function() {
	    alert("NOT ABLE TO GET THE CURRENT POSITION");
	};
	navigator.geolocation.getCurrentPosition(suc,fail);
    }

    function parkIt(p) {
	try {
	    localStorage.setItem('latitude', p.coords.latitude);
	    localStorage.setItem('longitude', p.coords.longitude);
	    $('.content').text("Car parked @ lat " + p.coords.latitude + " long " + p.coords.longitude);
	    // localStorage.getItem("latitude"))
	    // localStorage.removeItem("latitude");
	} catch (e) {
	    if (e == QUOTA_EXCEEDED_ERR) {
		alert('Quota exceeded!');
	    }
	}
	
	// var latlng = new google.maps.LatLng(p.coords.latitude, p.coords.longitude);

        //     myOptions);
    }

</script>
